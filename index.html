<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-xl rounded-5 p-5 w-100" style="max-width: 450px;">
            <h1 class="text-center mb-4 text-primary">To-Do List</h1>
            <div class="mb-3">
                <input type="text" id="task-input" class="form-control form-control-lg" placeholder="Add a new task...">
            </div>
            <button id="add-task-btn" class="btn btn-gradient w-100 mb-4">Add Task</button>
            <ul id="task-list" class="list-group"></ul>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
